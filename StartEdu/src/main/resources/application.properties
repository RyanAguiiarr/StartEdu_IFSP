spring.application.name=StartEdu

# Configuração do banco MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/StartEdu_teste3?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Cucamole@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.connectionTimeout=30000
spring.h2.console.enabled=false


# Desativar auto-configuração do H2
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration
# Ativar explicitamente a configuração do MySQL
spring.datasource.platform=mysql


# Configuração do JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


file.upload-dir=C:/uploads

# Adicione estas configurações ao application.properties
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true